<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="outer">
        <div class="top"> top </div>
        <div class="below"> below </div>
      </div>
</body>

<style>
    .outer {
    display: grid;
    grid-template: 1fr / 1fr;
    place-items: center;
    }
    .outer > * {
    grid-column: 1 / 1;
    grid-row: 1 / 1;
    }
    .outer .below {
    z-index: 1;
    background-color: aqua;
    }
    .outer .top {
    z-index: 2;
    background-color: brown;
    }
</style>
</html>
